<div class="category-container">
  <h2>Manage Categories</h2>

  <mat-card class="add-category-card">
    <mat-form-field appearance="outline">
      <mat-label>Category Name</mat-label>
      <input matInput [(ngModel)]="newCategory.name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <input matInput [(ngModel)]="newCategory.description" />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="addCategory()">
      <mat-icon>add</mat-icon> Add
    </button>
  </mat-card>

  <mat-card>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let category">
          <ng-container *ngIf="isEditing === category.id; else viewName">
            <input matInput [(ngModel)]="category.name" />
          </ng-container>
          <ng-template #viewName>{{ category.name }}</ng-template>
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let category">
          <ng-container *ngIf="isEditing === category.id; else viewDesc">
            <input matInput [(ngModel)]="category.description" />
          </ng-container>
          <ng-template #viewDesc>{{ category.description }}</ng-template>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let category">
          <button mat-icon-button color="primary" *ngIf="isEditing !== category.id" (click)="editCategory(category)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" *ngIf="isEditing === category.id" (click)="saveCategory(category)">
            <mat-icon>save</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
